<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css"/>
        <script src="./Scripts/jquery-3.6.2.min.js"></script>
        <script src="./Scripts/script.js"></script>
        <title>Weekend Challenge JQuery Salary Calculator</title>
    </head>
    <body>
        <header>
            <h1>Salary Calculator</h1>
        </header>
        <main>
            <h2>Add Employee</h2>
            <div class="input-field">
                <input type="text" placeholder="First Name" class="input" id="firstNameInput"/>
                <input type="text" placeholder="Last Name" class="input" id="lastNameInput"/>
                <input type="number" placeholder="ID" class="input" id="idInput"/>
                <input type="text" placeholder="Title" class="input" id="titleInput"/>
                <input type="text" placeholder="Annual Salary" class="input" id="salaryInput"/>
                <button type="submit" class="submit" id="employeeSubmit">Submit</button>
            </div>
            <div id="data-field">
                <h2>Employees</h2>
                <table>
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Annual Salary</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </main>
        <footer>
            <div id="total-monthly-cost">
                <h2>Total Monthly: $<span id="totalCostVal">0</span></h2>
            </div>
        </footer>
    </body>
</html>
